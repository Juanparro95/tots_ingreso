<div class="login-wrap">
  <div class="bg-decor-1"></div>
  <div class="bg-decor-2"></div>

  <p-card class="login-card">
    <div class="card-header">
      <div class="logo">
        <i class="pi pi-building"></i>
      </div>
      <div class="titles">
        <h1>TOTS</h1>
        <p>Accede para reservar espacios</p>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()" class="form">
      <div class="field">
        <label>Email</label>
        <div class="input">
          <i class="pi pi-envelope"></i>
          <input
            pInputText
            type="email"
            formControlName="email"
            placeholder="tu@email.com"
            [class.ng-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
          />
        </div>
        <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          <span *ngIf="form.get('email')?.errors?.['required']">El email es requerido</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div class="field">
        <label>Contraseña</label>
        <p-password
          formControlName="password"
          toggleMask="true"
          [feedback]="false"
          [style]="{ width: '100%' }"
          [inputStyle]="{ width: '100%' }"
          [class.ng-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
          placeholder="••••••••">
        </p-password>
        <div class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          <span *ngIf="form.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="form.get('password')?.errors?.['minlength']">Mínimo 8 caracteres</span>
        </div>
      </div>

      <div class="extras">
        <div class="remember">
          <p-checkbox binary="true" formControlName="remember"></p-checkbox>
          <span>Recordarme</span>
        </div>
        <a class="forgot">¿Olvidaste tu contraseña?</a>
      </div>

      <button
        pButton
        type="submit"
        label="Iniciar Sesión"
        [disabled]="form.invalid || loading"
        [loading]="loading"
        class="submit-btn"></button>
    </form>

    <div class="divider"></div>

    <div class="register">
      <span>¿No tienes cuenta?</span>
      <a (click)="goToRegister()">Crear una cuenta</a>
    </div>
  </p-card>
</div>
