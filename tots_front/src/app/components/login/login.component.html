<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
  <p-card class="w-full max-w-md shadow-xl" [style]="{'border-radius': '12px'}">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-indigo-600 mb-2">Reserva de Espacios</h1>
      <p class="text-gray-600">Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          pInputText
          type="email"
          class="w-full"
          formControlName="email"
          placeholder="tu@email.com"
          [class.ng-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
        />
        <div class="text-red-500 text-xs mt-1" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          <span *ngIf="form.get('email')?.errors?.['required']">El email es requerido</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
        <input
          pInputText
          type="password"
          class="w-full"
          formControlName="password"
          placeholder="••••••••"
          [class.ng-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
        />
        <div class="text-red-500 text-xs mt-1" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          <span *ngIf="form.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="form.get('password')?.errors?.['minlength']">Mínimo 8 caracteres</span>
        </div>
      </div>

      <button
        pButton
        type="submit"
        label="Iniciar Sesión"
        [disabled]="form.invalid || loading"
        [loading]="loading"
        class="w-full"
        [style]="{'padding': '0.75rem'}"></button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600 text-sm">
        ¿No tienes cuenta?
        <a (click)="goToRegister()" class="text-indigo-600 hover:text-indigo-700 cursor-pointer font-medium">
          Regístrate aquí
        </a>
      </p>
    </div>

    <div class="mt-6 pt-6 border-t border-gray-200">
      <p class="text-xs text-gray-500 text-center">
        Demo: admin&#64;example.com / password
      </p>
    </div>
  </p-card>
</div>
