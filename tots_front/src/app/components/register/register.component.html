<div class="auth-wrap">
  <div class="bg-decor-1"></div>
  <div class="bg-decor-2"></div>

  <p-card class="auth-card">
    <div class="card-header">
      <div class="logo">
        <i class="pi pi-user-plus"></i>
      </div>
      <div class="titles">
        <h1>Crear Cuenta</h1>
        <p>Únete para reservar espacios</p>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="register()" class="form">
      <div class="field">
        <label>Nombre</label>
        <div class="input">
          <i class="pi pi-user"></i>
          <input pInputText type="text" formControlName="name" placeholder="Tu nombre" />
        </div>
      </div>

      <div class="field">
        <label>Email</label>
        <div class="input">
          <i class="pi pi-envelope"></i>
          <input pInputText type="email" formControlName="email" placeholder="tu@email.com" />
        </div>
      </div>

      <div class="field">
        <label>Contraseña</label>
        <p-password
          formControlName="password"
          toggleMask="true"
          [feedback]="false"
          [style]="{ width: '100%' }"
          [inputStyle]="{ width: '100%' }"
          placeholder="••••••••">
        </p-password>
      </div>

      <div class="field">
        <label>Confirmar Contraseña</label>
        <p-password
          formControlName="passwordConfirmation"
          toggleMask="true"
          [feedback]="false"
          [style]="{ width: '100%' }"
          [inputStyle]="{ width: '100%' }"
          placeholder="••••••••">
        </p-password>
        <div class="error" *ngIf="form.errors?.['passwordMismatch'] && form.touched">
          Las contraseñas no coinciden
        </div>
      </div>

      <button
        pButton
        type="submit"
        label="Registrarse"
        [disabled]="form.invalid || loading"
        [loading]="loading"
        class="submit-btn"></button>
    </form>

    <div class="divider"></div>

    <div class="register">
      <span>¿Ya tienes cuenta?</span>
      <a (click)="goToLogin()">Inicia sesión aquí</a>
    </div>
  </p-card>
</div>
